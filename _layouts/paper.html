---
layout: default
---
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p class="byline"> {{ page.date | date: "%B %d, %Y" }}</p>
        <p><a href="https://www.ncbi.nlm.nih.gov/pubmed/{{page.pmid}}"> Pubmed </a> </p>
        <p>From {{page.lab}} Lab</p>
    </header>
	<section class="entry">{{ content }}</section>
</article>
