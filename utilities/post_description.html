---
layout: utility
title: Post List
permalink: /utility/post_description.html
---

<table class="table table-hover table-condensed">
  <tr>
    <th> Path </th>
    <th> Layout </th>
    <th> Description </th>
    <th> Link </th>
  </tr>

{% for post in site.posts %}
  <tr>
    <td> {{ post.path }} </td>
    <td> {{ post.layout }} </td>
    <td> {{ post.description }} </td>
    <td><a href="{{ post.url }}">{{ post.title }}</a></td>
  </tr>
{% endfor %}
</table>
